{% extends 'royal_base.html' %}
{% block body %}
<div class="royal-card" style="max-width:500px;margin:2em auto 0 auto;padding:2.5em 2em 2em 2em;background:rgba(44,34,68,0.97);border-radius:18px;box-shadow:0 4px 24px #1a2337;">
    <h2 class="royal-title mb-4" style="text-align:center;">手動驗證表單</h2>
    <form action="/manual_verify" method="post">
        <div class="royal-form-group">
            <label for="nickname">暱稱：</label>
            <input type="text" name="nickname" id="nickname" class="royal-input" required>
        </div>
        <div class="royal-form-group">
            <label for="phone">手機號碼：</label>
            <input type="text" name="phone" id="phone" class="royal-input" required>
        </div>
        <div class="royal-form-group">
            <label for="line_id">LINE ID：</label>
            <input type="text" name="line_id" id="line_id" class="royal-input" required>
        </div>
        <div style="text-align:center;margin-top:1.5em;">
            <button type="submit" class="royal-btn royal-effect">產生驗證碼</button>
        </div>
    </form>
    {% if code %}
    <div class="royal-card panel mt-4" style="background:#2e1e4d;margin-top:2em;">
        <h4 style="text-align:center;">請將此驗證碼提供給用戶：</h4>
        <div style="font-size:2em;color:#ffe082;text-align:center;">{{ code }}</div>
    </div>
    {% endif %}
    {% if success %}
    <div class="royal-card panel mt-4" style="background:#2e1e4d;margin-top:2em;">
        <h4 style="color:#4caf50;text-align:center;">驗證成功！已加入白名單。</h4>
    </div>
    {% endif %}
</div>
{% endblock %}
