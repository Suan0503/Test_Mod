<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MT_System 註冊</title>
  <style>
    body{font-family:sans-serif;background:#f5f5f5;margin:0}
    .wrap{max-width:420px;margin:60px auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{width:100%;padding:10px;background:#388e3c;color:#fff;border:none;border-radius:8px}
    a{display:block;text-align:center;margin-top:12px;color:#1976d2;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin-top:0">註冊外部帳號</h2>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>密碼</label>
      <input type="password" name="password" required />
      <button type="submit">註冊</button>
    </form>
    <a href="/MT_System/login">已有帳號？前往登入</a>
  </div>
</body>
</html>
