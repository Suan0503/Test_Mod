<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>後台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/admin_custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="admin-gradient-bar">
  <div style="float:right;display:flex;align-items:center;gap:16px;padding:8px 32px;">
    {% if username %}
      <span>登入帳號：{{ username }}</span>
    {% endif %}
    {% if group %}
      <span>用戶組：{{ group }}</span>
    {% endif %}
    {% if expire_days %}
      <span>到期天數：{{ expire_days }}</span>
    {% endif %}
    <a href="/logout" style="color:#1976d2;font-weight:600;">登出</a>
  </div>
</nav>
  <div class="top-nav-bar">
    <a href="/admin/whitelist/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-list"></i></span>
      <span class="nav-text">白名單</span>
    </a>
    <a href="/admin/blacklist/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-ban"></i></span>
      <span class="nav-text">黑名單</span>
    </a>
    <a href="/admin/coupon/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-ticket"></i></span>
      <span class="nav-text">抽獎券</span>
    </a>
    <a href="/admin/whitelist/new/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-user-plus"></i></span>
      <span class="nav-text">新增白名單</span>
    </a>
    <a href="/admin/blacklist/new/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-user"></i></span>
      <span class="nav-text">新增黑名單</span>
    </a>
    <a href="/admin/schedule/" class="nav-btn">
      <span class="nav-icon"><i class="fa fa-calendar"></i></span>
      <span class="nav-text">即時班表更新</span>
    </a>
  </div>
<div class="container-fluid admin-panel content mt-4">
    {% block body %}{% endblock %}
</div>
</body>
</html>
