<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>後台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/admin_custom.css">
  <link rel="stylesheet" href="/static/magic_academy.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar mb-3">
  <div class="d-flex align-items-center">
  <img src="/static/magicbook.png" alt="魔法書" style="height:40px;margin-right:12px;filter:drop-shadow(0 0 8px #e0c97f);">
    <span class="h3 magic-effect" style="font-family:'Cinzel',serif;">魔法學院後台管理</span>
  </div>
</nav>
  <div class="top-nav-bar d-flex flex-wrap justify-content-center mb-4">
    <a href="/admin/whitelist/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-list"></i></span> 白名單</a>
    <a href="/admin/blacklist/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-ban"></i></span> 黑名單</a>
    <a href="/admin/coupon/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-ticket"></i></span> 抽獎券</a>
    <a href="/admin/whitelist/new/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-user-plus"></i></span> 新增白名單</a>
    <a href="/admin/blacklist/new/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-user"></i></span> 新增黑名單</a>
    <a href="/admin/schedule/" class="nav-btn btn mx-2 mb-2 magic-effect"><span class="nav-icon"><i class="fa fa-calendar"></i></span> 即時班表更新</a>
  </div>
<div class="container-fluid admin-panel content mt-4">
    <div class="card panel mb-4" style="max-width:600px;margin:auto;">
      <h2 class="magic-effect mb-3"><i class="fa fa-hat-wizard"></i> 歡迎來到魔法學院後台</h2>
      <p>在這裡你可以管理白名單、黑名單、抽獎券與即時班表。<br>所有操作都將記錄於魔法書中，請謹慎使用你的魔法！</p>
      <div class="d-flex justify-content-center mt-3">
  <img src="/static/magiccircle.png" alt="魔法陣" style="height:60px;filter:drop-shadow(0 0 12px #e0c97f);">
      </div>
    </div>
    {% block body %}{% endblock %}
</div>
</body>
</html>
