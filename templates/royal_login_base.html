<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>茗-後檯管理系統登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/royal_academy.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #23243a 0%, #3a2c5e 100%);">
  <div style="text-align:center;margin-top:60px;">
    <span class="royal-logo" style="font-size:2.5rem;">茗-後檯管理系統</span>
  </div>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="max-width:600px;margin:2em auto;">
          {% for category, message in messages %}
            <div class="royal-card" style="background:#3a2c5e;">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
