{% extends 'royal_login_base.html' %}
{% block body %}
<div class="royal-card" style="max-width:400px;">
  <div class="royal-title">註冊帳號</div>
  <form method="post" action="/register">
    <input type="text" name="username" class="royal-input" placeholder="帳號" required>
    <input type="password" name="password" class="royal-input" placeholder="密碼" required>
    <button type="submit" class="royal-btn royal-effect" style="width:100%;">註冊</button>
    <div style="color:#ffe082;font-size:0.95em;margin-top:0.5em;">註冊後預設為新進人員</div>
  </form>
</div>
{% endblock %}
