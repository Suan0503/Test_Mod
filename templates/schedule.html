{% extends 'royal_base.html' %}
{% block body %}
<div style="display:flex;gap:2em;">
  <!-- 左半邊表單 -->
  <div style="width:40%;padding:2em;">
    <form action="/schedule" method="post" class="royal-card" style="min-width:320px;max-width:400px;">
      <div class="royal-title">新增排班</div>
      <label for="new_girl">新增妹妹：</label>
  <input type="text" name="new_girl" id="new_girl" placeholder="請輸入妹妹名稱" class="royal-input">
      <br><br>
      <label for="time">時間：</label>
  <select name="time" id="time" required class="royal-input">
        {% for h in range(0,24) %}
        <option value="{{ '%02d' % h }}:00">{{ '%02d' % h }}:00</option>
        <option value="{{ '%02d' % h }}:30">{{ '%02d' % h }}:30</option>
        {% endfor %}
      </select>
      <br><br>
      <label for="girl">選擇妹妹：</label>
  <select name="girl" id="girl" required class="royal-input">
        {% for name in girls %}
        <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
      </select>
      <br><br>
      <label for="amount">金額：</label>
  <input type="number" name="amount" id="amount" required class="royal-input">
      <br><br>
      <label for="plan">方案：</label>
  <select name="plan" id="plan" required class="royal-input">
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="90">90</option>
      </select>
      <br><br>

  <button type="submit" class="royal-btn" style="width:100%;margin-top:1em;">送出</button>
    </form>
  </div>
  <!-- 右半邊班表 -->
  <div class="royal-card" style="flex:1;min-width:320px;">
    <div class="royal-title">排班表</div>
    <table style="width:100%;border-radius:12px;color:#ffe082;">
      <tr style="background:#2d2350;">
        <th>妹妹</th>
        <th>時間</th>
        <th>金額</th>
        <th>方案</th>
      </tr>
      {% for row in schedule %}
      <tr>
        <td>{{ row.girl }}</td>
        <td>{{ row.time }}</td>
        <td>{{ row.amount }}</td>
        <td>{{ row.plan }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<script>
const timeOptions = [
  '11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00','23:00','00:00','01:00'
];
const durationOptions = ['40','60','90'];

function addTimeRow(btn) {
  const timesList = btn.parentNode.querySelector('.times-list');
  const div = document.createElement('div');
  div.className = 'time-row';
  div.innerHTML = `
    <select class="time-select">
      ${timeOptions.map(t=>`<option value="${t}">${t}</option>`).join('')}
    </select>
    <select class="duration-select">
      <option value="">--</option>
      ${durationOptions.map(d=>`<option value="${d}">${d}</option>`).join('')}
    </select>
    <button class="remove-time-btn" onclick="removeTimeRow(this)">刪除</button>
  `;
  timesList.appendChild(div);
  getScheduleResult();
}
function removeTimeRow(btn) {
  btn.parentNode.remove();
  getScheduleResult();
}
function addGirlRow() {
  const tbody = document.getElementById('girl-rows');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>
      <input type="text" class="girl-name" placeholder="名稱">
      <input type="text" class="room-input" placeholder="房號">
    </td>
    <td>
      <label><input type="checkbox" class="lang-check" value="zh">中</label>
      <label><input type="checkbox" class="lang-check" value="en">英</label>
    </td>
    <td>
      <select class="nation-select" style="width:90px;">
        <option value="tw">🇹🇼 台灣</option>
        <option value="vn">🇻🇳 越南</option>
        <option value="th">🇹🇭 泰國</option>
        <option value="id">🇮🇩 印尼</option>
      </select>
    </td>
    <td>
      <div class="times-list"></div>
      <button class="add-time-btn" onclick="addTimeRow(this)">新增時段</button>
    </td>
  `;
  tbody.appendChild(tr);
  getScheduleResult();
}
function sortAllTimes() {
  const tbody = document.getElementById('girl-rows');
  for(const tr of tbody.children) {
    const timesList = tr.querySelector('.times-list');
    if(!timesList) continue;
    const rows = Array.from(timesList.children);
    rows.sort((a,b)=>{
      const ta = a.querySelector('.time-select').value;
      const tb = b.querySelector('.time-select').value;
      return timeOptions.indexOf(ta) - timeOptions.indexOf(tb);
    });
    rows.forEach(r=>timesList.appendChild(r));
  }
  getScheduleResult();
}
function getNationInfo(nation, langs) {
  let emoji = '', lang = '';
  if (nation === 'tw') emoji = '🇹🇼';
  if (nation === 'vn') emoji = '🇻🇳';
  if (nation === 'th') emoji = '🇹🇭';
  if (nation === 'id') emoji = '🇮🇩';

  if (langs.includes('zh') && nation === 'vn') lang = '中越文溝通';
  else if (langs.includes('zh') && nation === 'th') lang = '中泰文溝通';
  else if (langs.includes('zh') && nation === 'tw') lang = '中文溝通';
  else if (langs.includes('en') && nation === 'vn') lang = '英越文溝通';
  else if (langs.includes('en') && nation === 'th') lang = '英泰文溝通';
  else if (nation === 'vn') lang = '越文溝通';
  else if (nation === 'th') lang = '泰文溝通';
  else if (nation === 'id') lang = '印尼文溝通';
  else lang = '';
  return { emoji, lang };
}
function getScheduleResult() {
  const tbody = document.getElementById('girl-rows');
  let result = '';
  for (const tr of tbody.children) {
    const name = tr.querySelector('.girl-name').value.trim();
    const room = tr.querySelector('.room-input').value.trim();
    const langChecks = tr.querySelectorAll('.lang-check');
    const langs = Array.from(langChecks).filter(c => c.checked).map(c => c.value);
    const nation = tr.querySelector('.nation-select').value;
    const nationInfo = getNationInfo(nation, langs);
    if (!name) continue;
    let line = `💗${name} ${nationInfo.emoji} ${nationInfo.lang}${room ? ' ('+room+')' : ''}`;
    let slots = [];
    const timesList = tr.querySelector('.times-list');
    if(timesList) {
      for(const timeRow of timesList.children) {
        const time = timeRow.querySelector('.time-select').value;
        const dur = timeRow.querySelector('.duration-select').value;
        if(time && dur) {
          slots.push(`${time}/${dur}`);
        }
      }
    }
    if (slots.length) {
      line += '\n' + slots.join('\n');
      result += line + '\n\n';
    }
  }
  document.getElementById('output-area').innerText = result.trim();
}
document.getElementById('schedule-table').addEventListener('input', getScheduleResult);
document.getElementById('schedule-table').addEventListener('change', getScheduleResult);
</script>
{% endblock %}
