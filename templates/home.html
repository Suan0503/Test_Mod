<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>主頁</title>
  <link rel="stylesheet" href="/static/admin_custom.css">
  <style>
    .topbar { display:flex;justify-content:flex-end;align-items:center;padding:16px 32px;background:#e3f2fd; }
    .user-info { font-size:16px;margin-right:24px; }
    .admin-btn { background:#4caf50;color:#fff;padding:6px 18px;border-radius:6px;border:none;font-weight:600; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="user-info">
      登入帳號：{{ username }} ｜ 用戶組：{{ group }} ｜ 到期天數：{{ expire_days }}
    </div>
    {% if is_superadmin %}
      <a href="/admin/interface"><button class="admin-btn">管理介面</button></a>
    {% endif %}
    <a href="/logout">登出</a>
  </div>
  <div style="padding:32px;">
    <h2>歡迎使用管理系統</h2>
    <!-- 這裡可根據 group 權限顯示不同功能 -->
  </div>
</body>
</html>
