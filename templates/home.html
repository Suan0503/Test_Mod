<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>主頁</title>
  <link rel="stylesheet" href="/static/admin_custom.css">
  <style>
    .topbar { display:flex;justify-content:flex-end;align-items:center;padding:16px 32px;background:#e3f2fd; }
    .user-info { font-size:16px;margin-right:24px; }
    .admin-btn { background:#4caf50;color:#fff;padding:6px 18px;border-radius:6px;border:none;font-weight:600; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="user-info">
      登入帳號：{{ username }} ｜ 用戶組：{{ group }} ｜ 到期天數：{{ expire_days }}
    </div>
    {% if is_superadmin %}
      <a href="/admin/interface"><button class="admin-btn">管理介面</button></a>
    {% endif %}
    <a href="/logout">登出</a>
  </div>
  <div style="max-width:480px;margin:48px auto;padding:32px;background:#f7f9fe;border-radius:16px;box-shadow:0 2px 12px #b6d6ff;text-align:center;">
    <h2 style="color:#1976d2;font-weight:700;margin-bottom:24px;">歡迎使用 茗殿 後台管理系統</h2>
    <div style="font-size:18px;margin-bottom:16px;">使用者：<span style="color:#1976d2;font-weight:600;">{{ username }}</span></div>
    <div style="font-size:18px;margin-bottom:16px;">當前用戶組：<span style="color:#1976d2;font-weight:600;">{{ group }}</span></div>
    <div style="font-size:18px;margin-bottom:32px;">剩餘天數：<span style="color:#1976d2;font-weight:600;">{{ expire_days }}</span></div>
    <div style="display:flex;flex-direction:column;gap:16px;align-items:center;">
      <a href="/admin/whitelist/" class="admin-btn">白名單管理</a>
      <a href="/admin/blacklist/" class="admin-btn">黑名單管理</a>
      <a href="/admin/coupon/" class="admin-btn">抽獎券管理</a>
      <a href="/admin/schedule/" class="admin-btn">即時班表</a>
      {% if is_superadmin %}
        <a href="/admin/interface" class="admin-btn" style="background:#1976d2;">超級管理員介面</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
