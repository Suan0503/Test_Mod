<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MT_System 登入</title>
  <style>
    body{font-family:sans-serif;background:#f5f5f5;margin:0}
    .wrap{max-width:420px;margin:60px auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{width:100%;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin-top:0">MT_System 登入</h2>
  <p style="text-align:center"><a href="/MT_System/register" style="color:#1976d2;text-decoration:none">註冊新帳號</a></p>
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label>帳號（Email 或使用者名稱）</label>
  <input type="text" name="email" />
      <label>密碼</label>
      <input type="password" name="password" required />
      <button type="submit">登入</button>
    </form>
  </div>
</body>
</html>
